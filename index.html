<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <div class="logo">
        <i class="fas fa-book"></i>
        <h2 id="logo-words">School Roads</h2>
      </div>
      <h1>Help to improve public educational services from where you stand</h1>
      <a class="btn-shape" href="https://6runo.github.io/profile/" target="_blank">Why not!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">It's simple and direct!</h2>
    <div class="cards">
      <div class="card box-shadow box-radius">
        <img class="card-img center" src="https://source.unsplash.com/random" alt="exchange experiences">
        <h3 class="text-center">Exchange Experiences</h3>
        <p class="text-center">Take a look at what other students do somewhere else.</p>
      </div>
      <div class="card box-shadow box-radius">
        <img class="card-img center" src="https://source.unsplash.com/random" alt="clear out doubts">
        <h3 class="text-center">Clear Out Doubts</h3>
        <p class="text-center">Learn from whom has been in your shoes.</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href=""><i class="fab fa-github-square"></i></a>
      <a href=""><i class="fab fa-instagram"></i></a>
    </div>
  </div>

</body>
</html>
